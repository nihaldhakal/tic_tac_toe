<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/aa.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body>
<h1>Play tic tac toe!</h1>
<div class="container" id="main">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <div class="row">
                <div class="col-sm-4 box" id="box1"></div>
                <div class="col-sm-4 box" id="box2"></div>
                <div class="col-sm-4 box" id="box3"></div>
            </div>
            <div class="row">
                <div class="col-sm-4 box" id="box4"></div>
                <div class="col-sm-4 box" id="box5"></div>
                <div class="col-sm-4 box" id="box6"></div>
            </div>
            <div class="row">
                <div class="col-sm-4 box" id="box7"></div>
                <div class="col-sm-4 box" id="box8"></div>
                <div class="col-sm-4 box" id="box9"></div>
            </div>
        </div>
    </div>
</div>
<button> Play again</button>

</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/bb.js"></script>

</body>
</html>
